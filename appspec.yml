version: 0.0
os: linux
files:
  - source: /target/*.war
    destination: /var/lib/tomcat/webapps/
  - source: index.html
    destination: /var/lib/tomcat/webapps/web/
hooks:
  ApplicationStop:
    - location: stop_application.sh
      timeout: 300
  ApplicationStart:
    - location: startup_script.sh
      timeout: 300
